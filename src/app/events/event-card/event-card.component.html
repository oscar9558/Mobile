<ion-card>

  <ion-card-header>
    <ion-card-title style="font-weight: bold; text-align: center;font-size: 18px;">{{event.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">{{event.description}}</ion-label>
      <ion-label position="floating">{{event.date|date:'dd/MM/yyyy'}}</ion-label>
      <ion-label position="floating"> {{event.numberAttendees +"/" +event.capacityAttendees}}
      </ion-label>
      <ion-label position="floating">{{address}}</ion-label>
    </ion-item>

    <ion-button expand="block" (click)="presentActionSheet()">Acciones</ion-button>

  </ion-card-content>

</ion-card>
