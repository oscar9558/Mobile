<ion-header color="Primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Eventos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-card-title style="font-weight: bold; text-align: center;font-size: 18px;">Listado de Eventos</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ubicaci√≥n del Evento a Buscar</ion-label>
        <ion-input matInput class="form-control" (keydown.enter)="$event.preventDefault()" [(ngModel)]="address"
          (ngModelChange)="address=$event" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-range min="1000" max="10000" snaps="true" step="1000" [(ngModel)]="radius">
          <ion-label slot="start">1000 mts</ion-label>
          <ion-label slot="end">10000 mts</ion-label>
        </ion-range>
      </ion-item>
      <ion-button (click)="findEvents()" expand="block">Buscar</ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
