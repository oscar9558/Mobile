<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(user,password)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
              <img mat-card-image class="image" src="../../../assets/images/logo.png" alt="Logo">
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="correo" [(ngModel)]="user" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" [(ngModel)]="password" required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
